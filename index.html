<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurvedic Practitioner</title>
    <link rel="icon" type="image/x-icon" href="guruji.png" sizes="16x16">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <div class="login">
            <div class="login-right">
                <img src="guruji.png" alt="guruji">
            </div>
            <div class="login-left">
                <div class="sign-in-box">
                    <span style="font-size: 1.2rem; font-weight:bold;color:#87A96B">Sign In</span>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="form-object">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username is abcd">
                </div>
                <div class="form-object">
                    <label type="password"for="Password">Password</label>
                    <input type="password" id="password" placeholder="Password is 1234">
                </div>
                <div class="login-button">
                    <div> <button id="btn">Sign In</button> </div>
                </div>
                <div style="width: 100%">
                    <div class="check">
                        <input type="checkbox" >
                        <p style="display: inline; margin-right:15%;">Remember Me</p>
                        <p style="display: inline;">Forgot Password</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="login-script.js"></script>
    
</body>
</html>
